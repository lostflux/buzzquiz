<!DOCTYPE html>
<html>
<head>
  <title>quiz for the whiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frontmatter-container">
    <div class="frontmatter">
      <h1 class="frontmatter-title" id="question-text">
        What is the capital of France?
      </h1>
    </div>
    <div class="answer-options-container">
      <ul class="answer-options-list">
        <input type="radio" name="answer" id="none-selected" value="none-selected" checked>
        <li class="answer-option">
          <input type="radio" name="answer" id="answer1" value="Paris">
          <label class="answer-label" id="answer1-label" for="answer1">
            <img class="answer-label-image" src="https://source.unsplash.com/lyDDaq7zm2I" />
          </label>
        </li>
        <li class="answer-option">
          <input type="radio" name="answer" id="answer2" value="London">
          <label class="answer-label" id="answer2-label" for="answer2">
            <p class="answer-label-text">London</p>
          </label>
        </li>
        <li class="answer-option">
          <input type="radio" name="answer" id="answer3" value="Berlin">
          <label class="answer-label" id="answer3-label" for="answer3">
            <p class="answer-label-text">England is not really a city but sure.</p>
          </label>
        </li>
        <li class="answer-option">
          <input type="radio" name="answer" id="answer4" value="Rome">
          <label class="answer-label" id="answer4-label" for="answer4">
            <p class="answer-label-text">Rome</p>
          </label>
        </li>
        <li class="answer-option">
          <input type="radio" name="answer" id="answer5" value="Madrid">
          <label class="answer-label"  id="answer5-label" for="answer5">
              <p class="answer-label-text">Madrid</p>
          </label>
        </li>
        <li class="answer-option">
          <input type="radio" name="answer" id="answer6" value="Moscow">
          <label class="answer-label" id="answer6-label" for="answer6">
              <p class="answer-label-text">Moscow</p>
          </label>
        </li>
      </ul>
    </div>
    <div class="submit-answer-container">
      <button id="submit-answer-button"></button>
    </div>
    <div id="results">
      <h1 class=""
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>


  <script src="main.js"></script>
</body>
</html>
